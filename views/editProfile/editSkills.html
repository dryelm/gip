<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Навыки</title>
  <link rel="stylesheet" href="/editSkills.css">
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<h1>Смена навыков</h1>
<h2>Выбранные навыки:</h2>
<div id="selected-skills">
  <!-- выбранные навыки будут добавлены сюда -->
</div>

<h2>Поиск:</h2>
<input type="text" id="search" placeholder="Поиск навыков...">

<h2>Невыбранные навыки:</h2>
<div id="unselected-skills">
  <!-- невыбранные навыки будут добавлены сюда -->
</div>

<script src="/scripts/editProfileSkills.js"></script>
<div id="apply">
  <button>Сохранить</button>
</div>

</body>
</html>
