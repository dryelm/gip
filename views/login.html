<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<h1>Вход</h1>
<form action="/login" method="post">
  <div>
    <label>Логин:</label>
    <label>
      <input type="text" name="username" placeholder="John"/>
    </label>
  </div>
  <div>
    <label>Пароль:</label>
    <label>
      <input type="password" name="password" placeholder=""/>
    </label>
  </div>
  <div>
    <input type="submit" value="Войти"/>
  </div>
  <p class="message">У вас еще нет аккаунта? <a href="/register"> Зарегистрируйтесь</a></p>
</form>
</body>
</html>
