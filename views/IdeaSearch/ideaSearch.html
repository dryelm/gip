<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="/ideaSearch.css">
</head>
<body>
<div class="idea-search-page">
    <header>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="...">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <label class="logo">GIP</label>
        <form class="search">
            <div class="input-wrapper">
                <label>
                    <input type="text" placeholder="Поиск">
                </label>
            </div>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

        <div class="nav">
            <ul>
                <li><a href="/ideas" class="active">Идеи</a></li>
                <li><a href="/projects">Проекты</a></li>
                <li><a href="/profile">Личный кабинет</a></li>
            </ul>
        </div>
    </header>
            <aside class="sidebar">
                <div class="sidebar-block filter">
                    <h3 class=idea-filter-text>Фильтр идей</h3>
                </div>
                <div class="sidebar-block search-bar">
                    <form>
                        <input type="text" placeholder="Поиск навыков">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <h3 class="skills-text">Навыки</h3>
                <div class="sidebar-block skills">
                    <div class="skills-list" id="skills-list">
                        <script id="templateSkills" type="text/x-handlebars-template">
                            <ul>
                                {{#each skills}}
                                    <li><input type="checkbox" id="{"{{name}} value="{{name}}"><label for="{{name}}">{{name}}</label> <span class="count">(3)</span></li>
                                {{/each}}
                            </ul>
                        </script>
                        <script src="./scripts/getSkills.js"></script>
                    </div>
                </div>
                <div class="sidebar-block apply">
                    <button>Применить</button>
                </div>
            </aside>


    <div id="ideas" class="ideas">
        <script id="template" type="text/x-handlebars-template">
            <ul>
                {{#each ideas}}
                    <div class="idea">
                        <div class="full-idea-description">
                            <h3 class="idea-name">{{name}}</h3>
                            <h5 class="idea-description">{{description}}</h5>
                        </div>
                        <ul class="idea-skills">
                            {{#each skills}}
                                <li class="skill">{{this}}</li>
                            {{/each}}
                        </ul>
                        <div class="idea-buttons">
                            <button class="create">Создать команду</button>
                            <button class="find">Найти команду</button>
                        </div>
                    </div>
                {{/each}}
            </ul>
        </script>
        <script src="./scripts/ideas.js"></script>
    </div>




</div>


</body>
</html>
